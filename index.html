<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragment Shader Renderer with Video Feed Texture</title>
    <!-- Mediapipe FaceMesh -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script> -->
    <style>
        /* Reset defaults */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        #container { display: flex; flex-direction: row; align-items: flex-start; justify-content: center; min-height: 100vh; }
        canvas { flex-shrink: 0; width: 60vw; max-width: 100%; aspect-ratio: 3 / 2; border: 2px solid #fff; margin: 20px; background-color: #000; }
        #controls { flex-shrink: 0; width: 300px; padding: 20px; background: #1a1a1a; overflow-y: auto; margin: 20px; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .control-group input[type="number"] { width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background-color: #2a2a2a; color: #fff; font-size: 1em; }
        @media (max-width: 800px) {
            #container { flex-direction: column; align-items: center; }
            #controls, canvas { width: 90vw; margin: 10px; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="glcanvas"></canvas>
        <div id="controls">
            <h2>Camera Settings</h2>
            <div class="control-group">
                <label for="cameraX">Camera X:</label>
                <input type="number" id="cameraX" value="200" step="1">
            </div>
            <div class="control-group">
                <label for="cameraY">Camera Y:</label>
                <input type="number" id="cameraY" value="800" step="1">
            </div>
            <div class="control-group">
                <label for="cameraZ">Camera Z:</label>
                <input type="number" id="cameraZ" value="500" step="1">
            </div>
            <div class="control-group">
                <label for="focalLength">Focal Length:</label>
                <input type="number" id="focalLength" value="70" step="1">
            </div>
            <div class="control-group">
                <label for="cameraPolarizer">Camera Polarizer Angle:</label>
                <input type="number" id="cameraPolarizer" value="0" step="0.05">
            </div>
            <h2>Light Settings</h2>
            <div class="control-group">
                <label for="lightX">Light X:</label>
                <input type="number" id="lightX" value="-100" step="10">
            </div>
            <div class="control-group">
                <label for="lightY">Light Y:</label>
                <input type="number" id="lightY" value="100" step="10">
            </div>
            <div class="control-group">
                <label for="lightZ">Light Z:</label>
                <input type="number" id="lightZ" value="-150" step="10">
            </div>
            <div class="control-group">
                <label for="radiance">Radiance:</label>
                <input type="number" id="radiance" value="0.05" step="0.05">
            </div>
            <h2>Surface Settings</h2>
            <div class="control-group">
                <label for="alpha">Alpha/Roughness:</label>
                <input type="number" id="alpha" value="0.3" step="0.01">
            </div>
        </div>
    </div>
    <div style="text-align: center; margin: 20px;">
        <button id="downloadButton">Download Full-Size Image</button>
    </div>
    <script src="main.js"></script>
    <script>
    // Save UI control values to localStorage.
    window.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('#controls input[type="number"]');
        inputs.forEach(input => {
            const savedValue = localStorage.getItem(input.id);
            if (savedValue !== null) {
                input.value = savedValue;
            }
            input.addEventListener('change', () => {
                localStorage.setItem(input.id, input.value);
            });
        });
    });
    </script>
</body>
</html>
